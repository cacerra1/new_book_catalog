
{% extends 'layout.html' %}

{% block content %}
    <div class="container books">
    <h4> Books by {{  publisher.name }}</h4>
    <hr>
    <ol>
        {% for book in publisher_books %}
            <li type="1">

                {{ book.title }} by Author: ----> <b><i>{{  book.author }}</i></b>


            </li>


        {% endfor %}
    </ol>
    </div>


{% endblock %}
